<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <style>
      button {
        padding: 5px 8px;
      }
      .result {
        padding: 10px;
        border: 1px solid black;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="result">2 * 4 / 3 * 4</div>

      <div class="numbers">
        <button class="number-0">0</button>
        <button class="number-1">1</button>
        <button class="number-2">2</button>
        <button class="number-3">3</button>
        <button class="number-4">4</button>
        <button class="number-5">5</button>
        <button class="number-6">6</button>
        <button class="number-7">7</button>
        <button class="number-8">8</button>
        <button class="number-9">9</button>
      </div>

      <div class="operations">
        <button class="operation-multiply">*</button>
        <button class="operation-subtract">-</button>
        <button class="operation-add">+</button>
        <button class="operation-divide">/</button>
        <button class="operation-equals">=</button>
        <button class="operation-clear">clear</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
